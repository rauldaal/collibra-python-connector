[project]
name = "collibra-connector"
version = "1.0.10c"
authors = [
  { name="RaÃ¼l Dalgamonni", email="rauldalgamonnialonso@gmail.com"},
]
description = "An UNOFFICIAL standard Python connector for the Collibra Data Governance Center API."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", # Choose your license (e.g., MIT, Apache-2.0)
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
]
dependencies = [
    "requests>=2.20.0",
]

[project.urls]
Homepage = "https://github.com/rauldaal/collibra-python-connector"
"Bug Tracker" = "https://github.com/rauldaal/collibra-python-connector"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["collibra_connector", "collibra_connector.api"]